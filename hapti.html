<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
	<title> D3 Tutorial </title>

	
	<script src="https://d3js.org/d3.v4.min.js"></script>

	
	<style type="text/css">
		body{
			margin: 0;
			font-family: arial, sans;
		}

		.label{
			font-size: 15px;
			font-weight: 600;
		}

		.legend text,
		.axis text {
			font-size: 13px;
			fill: #333;
		}

		.axis path,
		.axis line{
			fill: none;
			stroke-width: 1px;
			stroke: #777;
		}


		.legend rect{
			fill-opacity: 0.75;
		}

		.legeng:hover rect{
			fill-opacity:1;
		}
		.y.axis g.tick text{
			
			font-size: 14px;
		
		}







	</style>



	
	

</head>
<body>
	<script src="./Haptipedia-1.js"></script>
	
	
	

	
</body>

</html>
